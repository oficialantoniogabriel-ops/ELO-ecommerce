<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planos e Preços - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=AOA"></script>
</head>
<body>
<div class="container text-center py-5">
  <h1>Planos e Preços</h1>
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card p-3"><h5>Grátis</h5><p>0 AOA/mês</p><p>Loja básica até 3 produtos</p><div id="paypal-gratis"></div></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3"><h5>Profissional</h5><p>5.000 AOA/mês</p><p>Loja completa e destaque</p><div id="paypal-prof"></div></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3"><h5>Premium</h5><p>10.000 AOA/mês</p><p>Produtos ilimitados e suporte prioritário</p><div id="paypal-prem"></div></div>
    </div>
  </div>
</div>
<footer class="bg-dark text-white text-center py-3">&copy; 2025 ELO Commerce</footer>
<script>
paypal.Buttons({createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'0'}}]}),onApprove:(d,a)=>a.order.capture().then(()=>alert('Plano Grátis ativado!'))}).render('#paypal-gratis');
paypal.Buttons({createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'5000'}}]}),onApprove:(d,a)=>a.order.capture().then(()=>alert('Plano Profissional ativado!'))}).render('#paypal-prof');
paypal.Buttons({createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'10000'}}]}),onApprove:(d,a)=>a.order.capture().then(()=>alert('Plano Premium ativado!'))}).render('#paypal-prem');
</script>
</body>
    </html>
