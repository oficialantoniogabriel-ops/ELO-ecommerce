<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const idProduto = params.get("id");
  const container = document.getElementById("produtoDetalhe");

  async function carregarProduto() {
    if (!idProduto) {
      container.innerHTML = "<p class='text-danger'>Produto n√£o encontrado.</p>";
      return;
    }

    const docRef = doc(db, "produtos", idProduto);
    const snap = await getDoc(docRef);

    if (!snap.exists()) {
      container.innerHTML = "<p class='text-danger'>Produto n√£o encontrado no sistema.</p>";
      return;
    }

    const p = snap.data();
    container.innerHTML = `
      <img src="${p.imagem || 'https://via.placeholder.com/400x250?text=Sem+Imagem'}" alt="${p.nome}">
      <h2 class="text-warning">${p.nome}</h2>
      <p>${p.descricao || "Produto dispon√≠vel."}</p>
      <h4><strong>${p.preco || "0"} AOA</strong></h4>
      <button class="btn-comprar mt-3" onclick="window.open('https://www.paypal.com/', '_blank')">
        üí≥ Comprar com PayPal
      </button>
    `;
  }

  carregarProduto();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
