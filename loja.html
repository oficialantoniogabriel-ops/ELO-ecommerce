<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Vendedor - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin-top: 80px;
    }
    .card {
      background: #111;
      border: 1px solid #222;
      border-radius: 15px;
      color: #fff;
    }
    .text-gold {
      color: #ffcc00;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border-radius: 25px;
      border: none;
      padding: 10px 20px;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }
    table {
      color: #fff;
    }
    table th {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">üè™ Painel do Vendedor</a>
      <button id="logoutBtn" class="btn btn-outline-light">Sair</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center text-gold mb-4">Gerencie sua Loja na ELO Commerce</h2>

    <!-- Estat√≠sticas -->
    <div class="card p-4 mb-4">
      <h4 class="text-gold">üìà Estat√≠sticas</h4>
      <p><strong>Total de produtos:</strong> <span id="produtos">0</span></p>
      <p><strong>Vendas totais:</strong> <span id="vendas">0</span></p>
      <p><strong>Ganhos totais:</strong> <span id="ganhos">0 USD</span></p>
    </div>

    <!-- Adicionar produto -->
    <div class="card p-4 mb-4">
      <h4 class="text-gold">‚ûï Adicionar Novo Produto</h4>
      <form id="formProduto">
        <div class="mb-2">
          <label class="form-label">Nome do Produto</label>
          <input type="text" class="form-control bg-dark text-light border-0" id="nomeProduto" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Descri√ß√£o</label>
          <textarea class="form-control bg-dark text-light border-0" id="descProduto" rows="2" required></textarea>
        </div>
        <div class="mb-2">
          <label class="form-label">Pre√ßo (USD)</label>
          <input type="number" class="form-control bg-dark text-light border-0" id="precoProduto" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Imagem (URL)</label>
          <input type="url" class="form-control bg-dark text-light border-0" id="imgProduto" placeholder="https://..." />
        </div>
        <button type="submit" class="btn-gold mt-3">üíæ Salvar Produto</button>
      </form>
    </div>

    <!-- Lista de produtos -->
    <div class="card p-4 mb-4">
      <h4 class="text-gold">üì¶ Seus Produtos</h4>
      <table class="table table-dark table-striped mt-3" id="tabelaProdutos">
        <thead><tr><th>Nome</th><th>Pre√ßo</th><th>Data</th><th>A√ß√µes</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Gr√°fico -->
    <div class="card p-4 mb-5">
      <h4 class="text-gold">üìä Desempenho Mensal</h4>
      <canvas id="grafico"></canvas>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
      authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
      projectId: "elo-ecommerce-ecd87",
      storageBucket: "elo-ecommerce-ecd87.appspot.com",
      messagingSenderId: "375574231770",
      appId: "1:375574231770:web:78279cb6aac72c454703e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tabela = document.querySelector("#tabelaProdutos tbody");
    const formProduto = document.getElementById("formProduto");
    const vendasEl = document.getElementById("vendas");
    const ganhosEl = document.getElementById("ganhos");
    const produtosEl = document.getElementById("produtos");

    let userEmail = "";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      userEmail = user.email;
      carregarProdutos();
      carregarEstatisticas();
    });

    // Fun√ß√£o: carregar produtos
    async function carregarProdutos() {
      tabela.innerHTML = "<tr><td colspan='4' class='text-center text-warning'>Carregando...</td></tr>";
      const snap = await getDocs(query(collection(db, "produtos"), where("vendedor", "==", userEmail)));
      tabela.innerHTML = "";
      if (snap.empty) {
        tabela.innerHTML = "<tr><td colspan='4' class='text-center text-muted'>Nenhum produto encontrado.</td></tr>";
        produtosEl.textContent = "0";
        return;
      }
      produtosEl.textContent = snap.size;
      snap.forEach((docSnap) => {
        const d = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.nome}</td>
          <td>${d.preco.toFixed(2)} USD</td>
          <td>${new Date(d.criadoEm.seconds * 1000).toLocaleDateString()}</td>
          <td><button class='btn btn-sm btn-danger' onclick="removerProduto('${docSnap.id}')">üóëÔ∏è</button></td>`;
        tabela.appendChild(tr);
      });
    }

    // Fun√ß√£o: carregar estat√≠sticas e gr√°fico
    async function carregarEstatisticas() {
      const vendasSnap = await getDocs(query(collection(db, "vendas"), where("vendedor", "==", userEmail)));
      let totalVendas = 0;
      let totalGanhos = 0;
      const mensal = {};

      vendasSnap.forEach((v) => {
        const d = v.data();
        totalVendas++;
        totalGanhos += d.valor || 0;
        const mes = new Date(d.data).toLocaleString("pt-AO", { month: "short" });
        mensal[mes] = mensal[mes] ? mensal[mes] + (d.valor || 0) : (d.valor || 0);
      });

      vendasEl.textContent = totalVendas;
      ganhosEl.textContent = totalGanhos.toFixed(2) + " USD";

      // gr√°fico
      new Chart(document.getElementById("grafico"), {
        type: "line",
        data: {
          labels: Object.keys(mensal),
          datasets: [{ label: "Ganhos (USD)", data: Object.values(mensal), borderColor: "#ffcc00", fill: false }]
        },
        options: { plugins: { legend: { labels: { color: "#fff" } } }, scales: { x: { ticks: { color: "#ffcc00" } }, y: { ticks: { color: "#fff" } } } }
      });
    }

    // Fun√ß√£o: adicionar produto
    formProduto.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = nomeProduto.value.trim();
      const descricao = descProduto.value.trim();
      const preco = parseFloat(precoProduto.value);
      const imagem = imgProduto.value.trim();
      if (!nome || !descricao || isNaN(preco)) return alert("Preencha todos os campos corretamente!");
      await addDoc(collection(db, "produtos"), {
        nome,
        descricao,
        preco,
        imagem,
        vendedor: userEmail,
        criadoEm: new Date()
      });
      alert("‚úÖ Produto adicionado com sucesso!");
      formProduto.reset();
      carregarProdutos();
    });

    // Fun√ß√£o: remover produto
    window.removerProduto = async (id) => {
      if (confirm("Deseja excluir este produto?")) {
        await deleteDoc(doc(db, "produtos", id));
        alert("üóëÔ∏è Produto removido!");
        carregarProdutos();
      }
    };

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
      </html>
