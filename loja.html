<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja | ELO Commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #111;
      padding: 1rem;
      border-bottom: 2px solid #FFD700;
    }
    .navbar a {
      color: #FFD700;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #fff;
    }
    .produto-card {
      background: #111;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      display: inline-block;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .produto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      background-color: #FFD700;
      color: #000;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      display: inline-block;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header class="py-6 bg-gradient-to-r from-yellow-700 to-yellow-500 text-black">
    <h1 class="text-4xl font-bold">üõí Loja ELO Commerce</h1>
    <p class="text-lg">Explore nossos produtos exclusivos</p>
  </header>

  <!-- Menu -->
  <nav class="navbar">
    <a href="index.html">üè† In√≠cio</a>
    <a href="loja.html">üõçÔ∏è Loja</a>
    <a href="criar.html">üìù Criar Conta</a>
    <a href="login.html">üîê Login</a>
  </nav>

  <!-- Conte√∫do principal -->
  <main class="p-6">
    <h2 class="text-3xl font-bold mb-6">Cat√°logo de Produtos</h2>

    <div id="produtos-container" class="flex flex-wrap justify-center"></div>
  </main>

  <!-- Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const produtosContainer = document.getElementById("produtos-container");

    async function carregarProdutos() {
      try {
        const querySnapshot = await getDocs(collection(db, "produtos"));
        querySnapshot.forEach((doc) => {
          const produto = doc.data();
          const card = document.createElement("div");
          card.classList.add("produto-card");
          card.innerHTML = `
            <img src="${produto.imagem || 'https://via.placeholder.com/300x200?text=Sem+Imagem'}" alt="${produto.nome}">
            <h3 class="text-xl font-semibold mt-2">${produto.nome}</h3>
            <p class="mt-1">${produto.descricao || "Sem descri√ß√£o"}</p>
            <p class="font-bold mt-2">${produto.preco || "0"} AOA</p>
            <button class="btn" onclick="comprarProduto('${produto.nome}', '${produto.preco || 0}')">Comprar</button>
          `;
          produtosContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
      }
    }

    window.comprarProduto = function (nome, preco) {
      alert(`Voc√™ selecionou o produto "${nome}" por ${preco} AOA`);
    };

    carregarProdutos();
  </script>
</body>
</html>
