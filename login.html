<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .container {
      max-width: 400px;
      margin-top: 100px;
      background: #111;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
    }
    h2 {
      color: #ffcc00;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px;
      font-weight: 600;
      width: 100%;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.03);
    }
    .form-control {
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 25px;
    }
    .form-control:focus {
      border-color: #b8860b;
      box-shadow: none;
      background: #1a1a1a;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>‚öúÔ∏è Entrar</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" required />
    </div>
    <button type="submit" class="btn-gold">Entrar</button>
  </form>

  <div class="text-center mt-3">
    <p><a href="#" id="forgotPassword">Esqueceu sua senha?</a></p>
    <p>N√£o tem conta? <a href="cadastro.html">Criar agora</a></p>
  </div>
</div>

<!-- üîπ Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("loginForm");
  const forgot = document.getElementById("forgotPassword");

  // Login
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();

    try {
      await signInWithEmailAndPassword(auth, email, senha);
      alert("‚úÖ Login realizado com sucesso!");
      window.location.href = "painel.html";
    } catch (error) {
      alert("Erro ao entrar: " + error.message);
    }
  });

  // Esqueci a senha
  forgot.addEventListener("click", async (e) => {
    e.preventDefault();
    const email = prompt("Digite o seu email para redefinir a senha:");
    if (!email) return;

    try {
      await sendPasswordResetEmail(auth, email);
      alert("üì© Um link de redefini√ß√£o foi enviado para seu email.");
    } catch (error) {
      alert("Erro ao enviar email: " + error.message);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
