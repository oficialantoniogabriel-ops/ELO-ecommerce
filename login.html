<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .container {
      max-width: 400px;
      margin-top: 100px;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    h2 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      background: #222;
      color: #fff;
      border: 1px solid #333;
    }
    .form-control:focus {
      border-color: #b8860b;
      background: #1a1a1a;
      color: #fff;
      box-shadow: none;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px;
      width: 100%;
      transition: 0.3s;
      font-weight: 600;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .text-center a {
      color: #ffcc00;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üîê Entrar</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required placeholder="Digite seu email">
    </div>
    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" required placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn-gold">Entrar</button>
  </form>

  <div class="text-center mt-3">
    <p>N√£o tem conta? <a href="criar.html">Criar agora</a></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // üîπ Configura√ß√£o do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("loginForm");

  // üîê Verifica login existente
  onAuthStateChanged(auth, user => {
    if (user) {
      redirecionar(user.email);
    }
  });

  // üöÄ Login
  form.addEventListener("submit", async e => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, senha);
      const user = userCredential.user;
      redirecionar(user.email);
    } catch (error) {
      alert("Erro ao entrar: " + error.message);
    }
  });

  // üîÑ Fun√ß√£o de redirecionamento
  function redirecionar(email) {
    const emailCriador = "oficialantoniogabriel@gmail.com";
    if (email === emailCriador) {
      window.location.href = "admin.html"; // Painel do criador
    } else {
      window.location.href = "painel.html"; // Painel normal do usu√°rio
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
    </html>
