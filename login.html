<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .container {
      max-width: 400px;
      margin-top: 100px;
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255,215,0,0.1);
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 24px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="text-warning mb-4">Fazer Login</h2>

  <form id="loginForm">
    <div class="mb-3 text-start">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" required>
    </div>
    <button type="submit" class="btn-gold w-100 mt-3">Entrar</button>
  </form>

  <p class="mt-3 text-secondary">Não tem conta? 
    <a href="criar.html">Criar conta</a>
  </p>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    try {
      await signInWithEmailAndPassword(auth, email, senha);
      window.location.href = "painel.html"; // Redireciona ao painel
    } catch (err) {
      alert("Erro ao entrar: " + err.message);
    }
  });
</script>

</body>
