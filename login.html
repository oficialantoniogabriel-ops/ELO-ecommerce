<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ELO Commerce</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background-color: #004aad;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #003580;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Entrar / Cadastrar</h2>
      <input type="email" id="email" placeholder="E-mail" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <button id="registerBtn" style="margin-top: 10px; background-color: #00a86b;">
        Cadastrar
      </button>
    </div>
  </body>
  </html>
