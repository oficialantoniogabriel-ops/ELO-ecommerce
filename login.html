<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ELO Commerce</title>
    <style>
     <!-- Firebase SDK -->
<script type="module">
  // Importa as funÃ§Ãµes principais
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // ðŸ”‘ ConfiguraÃ§Ã£o do seu Firebase (substitua pelos seus dados)
  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.firebasestorage.app",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  // Inicializa o app Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ”¹ FunÃ§Ãµes de login e registro
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login realizado com sucesso!");
      window.location.href = "painel.html"; // redireciona para o painel
    } catch (error) {
      alert("Erro no login: " + error.message);
    }
  });

  document.getElementById("registerBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Cadastro realizado com sucesso!");
      window.location.href = "painel.html";
    } catch (error) {
      alert("Erro no cadastro: " + error.message);
    }
  });
</script> body {
        font-family: "Poppins", sans-serif;

        margin: 0;
      }
      .container {
        background: white;

        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        background-color: #004aad;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #003580;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Entrar / Cadastrar</h2>
      <input type="email" id="email" placeholder="E-mail" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="loginBtn">Entrar</button>
      <button id="registerBtn" style="margin-top: 10px; background-color: #00a86b;">
        Cadastrar
      </button>
    </div>
  </body>
  </html>
