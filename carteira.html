<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteira - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
    }
    .content {
      margin: 100px auto;
      max-width: 800px;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,215,0,0.1);
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 24px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }
    .card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">‚öúÔ∏è ELO Commerce</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <button class="btn btn-outline-light" id="logoutBtn">Sair</button>
    </div>
  </div>
</nav>

<!-- Conte√∫do -->
<div class="content text-center">
  <h2 class="text-warning mb-4">üí∞ Sua Carteira</h2>
  <h4>Saldo atual:</h4>
  <h1 class="text-success mb-3" id="saldo">Carregando...</h1>
  <button class="btn-gold mb-4" id="sacarBtn">üí∏ Sacar Saldo</button>

  <h3 class="text-warning mt-5 mb-3">üìú Hist√≥rico de Transa√ß√µes</h3>
  <div id="historico">Carregando...</div>
</div>

<footer class="text-center mt-5 py-3 bg-black text-secondary">
  &copy; 2025 ELO Commerce. Todos os direitos reservados.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs, updateDoc } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // üîπ Configura√ß√£o Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const saldoEl = document.getElementById("saldo");
  const historicoEl = document.getElementById("historico");

  // üîπ Verificar login
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    const email = user.email;
    await carregarSaldo(email);
    await carregarHistorico(email);
  });

  // üîπ Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });

  // üîπ Carregar saldo
  async function carregarSaldo(email) {
    const carteiraRef = doc(db, "carteira", email);
    const snap = await getDoc(carteiraRef);
    const saldo = snap.exists() ? (snap.data().saldo || 0) : 0;
    saldoEl.textContent = saldo.toFixed(2) + " USD";
  }

  // üîπ Carregar hist√≥rico de transa√ß√µes
  async function carregarHistorico(email) {
    historicoEl.innerHTML = "Carregando...";
    const q = query(collection(db, "transacoes"), where("vendedor", "==", email));
    const snap = await getDocs(q);

    let html = "";
    snap.forEach(docSnap => {
      const t = docSnap.data();
      const data = new Date(t.data.seconds * 1000).toLocaleString();
      const valor = (t.valor || 0).toFixed(2);
      const tipo = t.tipo === "credito" ? "text-success" : "text-danger";
      html += `
        <div class="card">
          <p><strong>${t.descricao || "Transa√ß√£o"}</strong></p>
          <p class="${tipo}">${t.tipo === "credito" ? "+" : "-"} ${valor} USD</p>
          <small class="text-secondary">${data}</small>
        </div>`;
    });
    historicoEl.innerHTML = html || "<p class='text-muted'>Nenhuma transa√ß√£o encontrada.</p>";
  }

  // üîπ Saque
  document.getElementById("sacarBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) return;
    const email = user.email;

    const carteiraRef = doc(db, "carteira", email);
    const snap = await getDoc(carteiraRef);
    const saldo = snap.exists() ? (snap.data().saldo || 0) : 0;

    if (saldo <= 0) return alert("Saldo insuficiente para saque.");

    await addDoc(collection(db, "saques"), {
      vendedor: email,
      valor: saldo,
      status: "pendente",
      data: new Date()
    });

    await updateDoc(carteiraRef, { saldo: 0 });

    await addDoc(collection(db, "transacoes"), {
      vendedor: email,
      valor: saldo,
      tipo: "debito",
      descricao: "Saque solicitado",
      data: new Date()
    });

    alert("Pedido de saque enviado!");
    carregarSaldo(email);
    carregarHistorico(email);
  });
</script>

</body>
  </html>
