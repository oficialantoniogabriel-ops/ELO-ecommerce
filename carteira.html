<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carteira | ‚öúÔ∏è ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
    }
    .content {
      padding: 100px 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      transition: all 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(255,215,0,0.15);
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }
    footer {
      background-color: #000;
      color: #888;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">‚öúÔ∏è ELO Commerce</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light btn-sm" id="logoutBtn">Sair</button>
    </div>
  </div>
</nav>

<div class="content text-center">
  <h2 class="text-warning mb-4">üí∞ Sua Carteira</h2>
  <div class="card p-4 mb-5">
    <h4>Saldo Atual</h4>
    <h2 id="saldo" class="text-warning mt-2">Carregando...</h2>
    <button class="btn-gold mt-3" id="sacarBtn">Solicitar Saque</button>
  </div>

  <h3 class="text-warning mb-3">Hist√≥rico de Transa√ß√µes</h3>
  <div id="historico" class="text-start">Carregando...</div>
</div>

<footer>&copy; 2025 ‚öúÔ∏è ELO Commerce. Todos os direitos reservados.</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, addDoc, collection, query, where, getDocs, orderBy } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // üîë Configura√ß√£o do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const saldoEl = document.getElementById("saldo");
  const historicoEl = document.getElementById("historico");

  // üîê Verificar login
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    const email = user.email;
    await carregarSaldo(email);
    await carregarHistorico(email);
  });

  // üö™ Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });

  // üí∞ Carregar saldo
  async function carregarSaldo(email) {
    const ref = doc(db, "carteira", email);
    const snap = await getDoc(ref);
    const saldo = snap.exists() ? snap.data().saldo || 0 : 0;
    saldoEl.textContent = saldo.toFixed(2) + " USD";
  }

  // üìú Carregar hist√≥rico
  async function carregarHistorico(email) {
    historicoEl.innerHTML = "Carregando...";
    const q = query(collection(db, "transacoes"), where("email", "==", email), orderBy("data", "desc"));
    const snap = await getDocs(q);
    let html = "";
    snap.forEach(docSnap => {
      const t = docSnap.data();
      const tipoCor = t.tipo === "entrada" ? "text-success" : "text-danger";
      html += `
        <div class="card mb-3 p-3">
          <div class="d-flex justify-content-between">
            <span>${t.descricao || "Transa√ß√£o"}</span>
            <span class="${tipoCor}">${t.tipo === "entrada" ? "+" : "-"}${t.valor.toFixed(2)} USD</span>
          </div>
          <small class="text-secondary">${new Date(t.data.seconds * 1000).toLocaleString()}</small>
        </div>
      `;
    });
    historicoEl.innerHTML = html || "<p>Nenhuma transa√ß√£o registrada.</p>";
  }

  // üè¶ Solicitar Saque
  document.getElementById("sacarBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) return;
    const email = user.email;
    const ref = doc(db, "carteira", email);
    const snap = await getDoc(ref);
    const saldo = snap.exists() ? snap.data().saldo || 0 : 0;

    if (saldo <= 0) return alert("Saldo insuficiente.");

    await addDoc(collection(db, "saques"), {
      email,
      valor: saldo,
      status: "pendente",
      data: new Date()
    });

    await setDoc(ref, { saldo: 0 }, { merge: true });
    alert("Solicita√ß√£o de saque enviada com sucesso!");
    carregarSaldo(email);
  });
</script>

</body>
  </html>
