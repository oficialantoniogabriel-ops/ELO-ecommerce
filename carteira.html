<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteira - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#000; color:#fff; font-family:'Poppins',sans-serif; }
    .navbar { background:linear-gradient(90deg,#b8860b 0%,#000 100%); }
    .navbar-brand { color:#fff!important; font-weight:700; }
    .btn-gold { background:#b8860b; color:#fff; border:none; border-radius:25px; padding:10px 24px; font-weight:600; transition:0.3s; }
    .btn-gold:hover { background:#ffcc00; color:#000; transform:scale(1.05); }
    .card { background-color:#111; border:1px solid #222; border-radius:12px; color:#fff; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="painel.html">⚜️ ELO Commerce</a>
    <div class="ms-auto d-flex gap-3">
      <p class="m-0">Saldo: <strong id="saldo">0.00 USD</strong></p>
      <button class="btn btn-gold" id="adicionar">➕ Adicionar Fundos</button>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h3 class="text-warning mb-4">Histórico de Transações</h3>
  <div id="transacoes">Carregando...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
  authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
  projectId: "elo-ecommerce-ecd87",
  storageBucket: "elo-ecommerce-ecd87.appspot.com",
  messagingSenderId: "375574231770",
  appId: "1:375574231770:web:78279cb6aac72c454703e3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, async user => {
  if(!user){ window.location="login.html"; return; }
  const email=user.email;
  const carteiraRef=doc(db,"carteira",email);
  const snap=await getDoc(carteiraRef);
  const saldo=snap.exists()?snap.data().saldo:0;
  document.getElementById("saldo").textContent=`${saldo.toFixed(2)} USD`;
  
  const q=query(collection(db,"transacoes"),where("vendedor","==",email));
  const qsnap=await getDocs(q);
  let html="";
  qsnap.forEach(d=>{
    const t=d.data();
    html+=`<div class="card p-3 mb-2"><b>${t.tipo}</b>: ${t.valor.toFixed(2)} USD<br><small>${new Date(t.criadoEm.seconds*1000).toLocaleString()}</small></div>`;
  });
  document.getElementById("transacoes").innerHTML=html||"<p>Nenhuma transação encontrada.</p>";
});

document.getElementById("adicionar").onclick=()=>{
  alert("Integre o botão do PayPal aqui (mínimo 10 USD) e atualize o saldo no Firestore.");
};
</script>
</body>
  </html>
