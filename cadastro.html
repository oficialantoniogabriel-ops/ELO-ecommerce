<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #000; color: #fff; font-family: "Poppins", sans-serif; }
    .container {
      max-width: 400px;
      margin-top: 100px;
      background: #111;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(255,215,0,0.1);
    }
    h2 { color: #ffcc00; font-weight: 700; text-align: center; margin-bottom: 20px; }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px;
      font-weight: 600;
      width: 100%;
      transition: 0.3s;
    }
    .btn-gold:hover { background-color: #ffcc00; color: #000; transform: scale(1.03); }
    .form-control {
      background: #222; color: #fff; border: 1px solid #333; border-radius: 25px;
    }
    .form-control:focus {
      border-color: #b8860b; box-shadow: none; background: #1a1a1a;
    }
    a { color: #ffcc00; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="container">
  <h2>üõçÔ∏è Criar Conta</h2>
  <form id="cadastroForm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nome" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" required />
    </div>
    <button type="submit" class="btn-gold">Criar Conta</button>
  </form>

  <div class="text-center mt-3">
    <p>J√° tem conta? <a href="login.html">Entrar</a></p>
  </div>
</div>

<!-- üîπ Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("cadastroForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
      const user = userCredential.user;

      await setDoc(doc(db, "usuarios", email), {
        nome,
        email,
        saldo: 0,
        criadoEm: new Date().toISOString(),
      });

      alert("‚úÖ Conta criada com sucesso!");
      window.location.href = "painel.html";
    } catch (error) {
      alert("Erro ao criar conta: " + error.message);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
        </html>
