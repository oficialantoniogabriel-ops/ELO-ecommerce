<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Lojas - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
    }
    .card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
      color: #fff;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }
    .logo-loja {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #b8860b;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 10px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand">‚öúÔ∏è Gerenciar Lojas</a>
    <div class="ms-auto">
      <button id="voltarBtn" class="btn btn-outline-light me-2">‚¨ÖÔ∏è Voltar</button>
      <button id="logoutBtn" class="btn btn-gold">Sair</button>
    </div>
  </div>
</nav>

<!-- Conte√∫do -->
<div class="container mt-5 pt-4">
  <h2 class="text-warning text-center mb-4">Suas Lojas</h2>
  <div id="listaLojas" class="row g-3"></div>
</div>

<footer>
  &copy; 2025 ‚öúÔ∏è ELO Commerce ‚Äî Painel do Vendedor
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, deleteDoc, getCountFromServer } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { getStorage, ref, deleteObject } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const lista = document.getElementById("listaLojas");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const snap = await getDocs(collection(db, "lojas"));
    lista.innerHTML = "";

    snap.forEach(async (docSnap) => {
      const loja = docSnap.data();
      if (loja.dono !== user.email) return;

      // Contagem de produtos
      const produtosSnap = await getCountFromServer(collection(db, "produtos"));
      const vendasSnap = await getCountFromServer(collection(db, "vendas"));

      const card = document.createElement("div");
      card.className = "col-md-6";
      card.innerHTML = `
        <div class="card text-center">
          <img src="${loja.logoURL ?? 'https://via.placeholder.com/90'}" class="logo-loja mb-2">
          <h5 class="text-warning">${loja.nome}</h5>
          <p class="text-muted">${loja.descricao ?? "Sem descri√ß√£o"}</p>
          <p><small>Link: <a href="https://elo-commerce.com/${loja.link}" target="_blank" class="text-warning">/${loja.link}</a></small></p>
          <p><small>üõçÔ∏è Produtos: ${produtosSnap.data().count}</small> ‚Äî <small>üí∞ Vendas: ${vendasSnap.data().count}</small></p>
          <div class="d-flex justify-content-center gap-2 mt-2">
            <button class="btn btn-sm btn-gold editar-btn" data-id="${docSnap.id}">‚úèÔ∏è Editar</button>
            <button class="btn btn-sm btn-danger excluir-btn" data-id="${docSnap.id}">üóëÔ∏è Excluir</button>
          </div>
        </div>
      `;
      lista.appendChild(card);
    });

    // Excluir loja
    lista.addEventListener("click", async (e) => {
      if (e.target.classList.contains("excluir-btn")) {
        const id = e.target.dataset.id;
        if (confirm("Tem certeza que deseja excluir esta loja?")) {
          await deleteDoc(doc(db, "lojas", id));
          const logoRef = ref(storage, "logos/" + user.email + "/");
          try { await deleteObject(logoRef); } catch {}
          alert("üóëÔ∏è Loja exclu√≠da com sucesso!");
          window.location.reload();
        }
      }
      // Editar loja
      if (e.target.classList.contains("editar-btn")) {
        const id = e.target.dataset.id;
        window.location.href = `criar-loja.html?edit=${id}`;
      }
    });
  });

  document.getElementById("voltarBtn").addEventListener("click", () => {
    window.location.href = "painel.html";
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
    </html>
