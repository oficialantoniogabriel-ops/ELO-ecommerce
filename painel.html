<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .card {
      background-color: #111;
      border: 1px solid #333;
    }
    .card h5 {
      color: #ffcc00;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 15px;
      color: #ffcc00;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand">‚öúÔ∏è ELO Commerce</a>
      <div class="ms-auto">
        <button id="perfilBtn" class="btn btn-outline-light me-2">üë§ Perfil</button>
        <button id="homeBtn" class="btn btn-outline-light me-2">üè† In√≠cio</button>
        <button id="logoutBtn" class="btn btn-gold">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">

    <!-- Carteira -->
    <h4 class="section-title">üí∞ Carteira</h4>
    <div class="card p-3 mb-3">
      <p><strong>Saldo:</strong> <span id="saldo">Carregando...</span></p>
      <button id="adicionarFundoBtn" class="btn btn-gold me-2">Adicionar Fundos</button>
      <button id="sacarBtn" class="btn btn-outline-light">Sacar</button>
    </div>

    <!-- Criar Produto -->
    <h4 class="section-title">üì¶ Criar Produto</h4>
    <div class="card p-3 mb-3">
      <form id="produtoForm">
        <div class="mb-3">
          <label>Nome do Produto</label>
          <input type="text" id="nomeProduto" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Descri√ß√£o</label>
          <textarea id="descricaoProduto" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label>Pre√ßo (KZ)</label>
          <input type="number" id="precoProduto" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
          <label>Arquivo do Produto (opcional)</label>
          <input type="file" id="arquivoProduto" class="form-control">
        </div>
        <button type="submit" class="btn btn-gold">Salvar Produto</button>
      </form>
    </div>

    <!-- Lista de Produtos -->
    <h4 class="section-title">üõçÔ∏è Meus Produtos</h4>
    <div id="listaProdutos"></div>

    <!-- Vendas -->
    <h4 class="section-title">üìä Minhas Vendas</h4>
    <div id="vendasList" class="text-center text-secondary">Carregando vendas...</div>

  </div>

  <footer class="text-center py-3" style="background:#111; color:#777;">
    &copy; 2025 ‚öúÔ∏è ELO Commerce ‚Äî Todos os direitos reservados.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, doc, getDoc, setDoc, collection, addDoc, query, where, getDocs 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
      authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
      projectId: "elo-ecommerce-ecd87",
      storageBucket: "elo-ecommerce-ecd87.appspot.com",
      messagingSenderId: "375574231770",
      appId: "1:375574231770:web:78279cb6aac72c454703e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const saldoEl = document.getElementById("saldo");
    const produtoForm = document.getElementById("produtoForm");
    const listaProdutos = document.getElementById("listaProdutos");
    const vendasList = document.getElementById("vendasList");

    let userEmail = "";

    // üîπ Verifica se o usu√°rio est√° autenticado
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      userEmail = user.email;
      carregarCarteira();
      carregarProdutos();
      carregarVendas();
    });

    // üîπ Bot√£o sair
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      sessionStorage.clear();
      localStorage.clear();
      window.location.replace("index.html");
    });

    // üîπ Bot√£o in√≠cio
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // üîπ Bot√£o perfil
    document.getElementById("perfilBtn").addEventListener("click", () => {
      window.location.href = "perfil.html";
    });

    // ü™ô Carteira
    async function carregarCarteira() {
      const refDoc = doc(db, "usuarios", userEmail);
      const snap = await getDoc(refDoc);
      if (snap.exists()) {
        const data = snap.data();
        saldoEl.textContent = `${(data.saldo ?? 0).toFixed(2)} KZ`;
      } else {
        await setDoc(refDoc, { email: userEmail, saldo: 0 });
        saldoEl.textContent = "0.00 KZ";
      }
    }

    // üì¶ Criar produto
    produtoForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nomeProduto").value;
      const descricao = document.getElementById("descricaoProduto").value;
      const preco = parseFloat(document.getElementById("precoProduto").value);
      const arquivo = document.getElementById("arquivoProduto").files[0];
      let arquivoURL = "";

      try {
        if (arquivo) {
          const fileRef = ref(storage, "produtos/" + userEmail + "/" + arquivo.name);
          await uploadBytes(fileRef, arquivo);
          arquivoURL = await getDownloadURL(fileRef);
        }

        await addDoc(collection(db, "produtos"), {
          nome, descricao, preco, arquivoURL,
          vendedor: userEmail,
          criadoEm: new Date()
        });

        alert("‚úÖ Produto salvo com sucesso!");
        produtoForm.reset();
        carregarProdutos();
      } catch (err) {
        alert("Erro ao salvar: " + err.message);
      }
    });

    // üõçÔ∏è Listar produtos
    async function carregarProdutos() {
      listaProdutos.innerHTML = "<p>Carregando...</p>";
      const q = query(collection(db, "produtos"), where("vendedor", "==", userEmail));
      const snap = await getDocs(q);
      if (snap.empty) {
        listaProdutos.innerHTML = "<p class='text-muted'>Nenhum produto cadastrado.</p>";
        return;
      }
      let html = "";
      snap.forEach(docSnap => {
        const p = docSnap.data();
        html += `
          <div class="card p-3 mb-3">
            <h5>${p.nome}</h5>
            <p>${p.descricao}</p>
            <p><strong>${p.preco} KZ</strong></p>
            ${p.arquivoURL ? `<img src="${p.arquivoURL}" width="120" class="rounded">` : ""}
          </div>`;
      });
      listaProdutos.innerHTML = html;
    }

    // üìä Vendas
    async function carregarVendas() {
      vendasList.innerHTML = "<p>Carregando...</p>";
      const q = query(collection(db, "vendas"), where("vendedor", "==", userEmail));
      const snap = await getDocs(q);
      if (snap.empty) {
        vendasList.innerHTML = "<p class='text-muted'>Nenhuma venda realizada ainda.</p>";
        return;
      }
      let html = "<ul class='list-group'>";
      snap.forEach(docSnap => {
        const v = docSnap.data();
        html += `<li class='list-group-item bg-dark text-light'>
                  Produto: ${v.produto} ‚Äî Valor: ${v.valor} KZ ‚Äî Data: ${new Date(v.data.seconds*1000).toLocaleDateString()}
                </li>`;
      });
      html += "</ul>";
      vendasList.innerHTML = html;
    }
  </script>
</body>
  </html>
