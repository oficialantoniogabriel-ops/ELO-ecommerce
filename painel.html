  <style>
    body {

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand">‚öúÔ∏è ELO Commerce - Painel</a>
    <button id="logoutBtn" class="btn btn-outline-light">Sair</button>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
  <a href="#" data-section="usuarios">üë• Usu√°rios</a>
  <a href="#" data-section="produtos">üõçÔ∏è Produtos</a>
  <a href="#" data-section="afiliados">ü§ù Afiliados</a>

  <a href="carteira.html">üí∞ Carteira</a> <!-- ‚úÖ Acesso direto √† carteira -->
</div>

<!-- Conte√∫do -->
<div class="content">
  <h2 class="text-warning mb-4">Vis√£o Geral do Sistema</h2>
  <div id="conteudo">
    <p>Selecione uma categoria na barra lateral para visualizar os dados do sistema.</p>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // üîπ Configura√ß√£o Firebase (j√° a sua oficial)
  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const conteudo = document.getElementById("conteudo");

  // Autentica√ß√£o
  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });

  // Fun√ß√£o para carregar cole√ß√µes do Firestore
  async function carregarColecao(nome) {
    conteudo.innerHTML = `<p class='text-warning'>Carregando ${nome}...</p>`;
    const snap = await getDocs(collection(db, nome));
    if (snap.empty) {
      conteudo.innerHTML = `<p class='text-muted'>Nenhum dado encontrado em "${nome}".</p>`;
      return;
    }

    let html = `<table class="table table-dark table-striped"><thead><tr>`;
    const firstDoc = snap.docs[0].data();
    Object.keys(firstDoc).forEach(k => html += `<th>${k}</th>`);
    html += "</tr></thead><tbody>";

    snap.forEach(docSnap => {
      const d = docSnap.data();
      html += "<tr>";
      Object.keys(firstDoc).forEach(k => html += `<td>${d[k] ?? "-"}</td>`);
      html += "</tr>";
    });
    html += "</tbody></table>";

    conteudo.innerHTML = html;
  }

  // Menu lateral
  document.querySelectorAll(".sidebar a[data-section]").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      const sec = link.getAttribute("data-section");
      carregarColecao(sec);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
