<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Vendedor - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
    }
    .sidebar {
      background-color: #111;
      height: 100vh;
      position: fixed;
      width: 220px;
      padding-top: 60px;
      border-right: 1px solid #222;
    }
    .sidebar a {
      display: block;
      color: #ffcc00;
      padding: 12px 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #b8860b;
      color: #000;
    }
    .content {
      margin-left: 220px;
      padding: 40px 30px;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 24px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }
    .upload-area {
      background-color: #111;
      border: 2px dashed #b8860b;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .upload-area:hover {
      background-color: #1a1a1a;
    }
    .card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      transition: all 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255,215,0,0.2);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">‚öúÔ∏è ELO Commerce</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <p class="m-0">Saldo: <strong id="saldo">Carregando...</strong></p>
      <button class="btn btn-gold" id="sacarBtn">üí∞ Sacar Saldo</button>
      <button class="btn btn-outline-light" id="logoutBtn">Sair</button>
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
  <a href="painel.html">üè† Painel</a>
  <a href="carteira.html">üí∞ Carteira</a>
  <a href="afiliados.html">ü§ù Afiliados</a>
  <a href="#">‚öôÔ∏è Configura√ß√µes</a>
</div>

<!-- Conte√∫do -->
<div class="content">
  <h2 class="text-warning mb-4">Gerenciar Produtos</h2>

  <!-- Formul√°rio de Produto -->
  <form id="productForm" class="mb-5">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="productName" placeholder="Nome do Produto" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="productPrice" placeholder="Pre√ßo (AOA)" required>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-gold w-100">Publicar Produto</button>
      </div>
      <div class="col-12">
        <textarea class="form-control mt-3" id="productDescription" rows="3" placeholder="Descri√ß√£o do Produto"></textarea>
      </div>
      <div class="col-12 mt-3">
        <input type="file" id="productImages" accept="image/*" multiple>
        <p class="small text-muted mt-2">Selecione at√© 2 imagens por produto</p>
      </div>
    </div>
  </form>

  <!-- Galeria de Imagens Preview -->
  <div class="row mb-5" id="previewContainer"></div>

  <!-- Listagem de Produtos -->
  <h3 class="text-warning mb-3">Seus Produtos</h3>
  <div class="row" id="productList">Carregando...</div>
</div>

<footer class="text-center mt-5 py-3 bg-black text-secondary">
  &copy; 2025 ELO Commerce. Todos os direitos reservados.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, query, where, getDocs } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

  // üöÄ Configura√ß√£o Firebase CORRIGIDA
  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const auth = getAuth(app);

  const saldoEl = document.getElementById("saldo");
  const productList = document.getElementById("productList");
  const previewContainer = document.getElementById("previewContainer");

  // Verificar login
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    const email = user.email;
    await carregarSaldo(email);
    await carregarProdutos(email);
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });

  // Carregar saldo
  async function carregarSaldo(email) {
    const carteiraRef = doc(db, "carteira", email);
    const snap = await getDoc(carteiraRef);
    const saldo = snap.exists() ? snap.data().saldo : 0;
    saldoEl.textContent = saldo.toLocaleString() + " AOA";
  }

  // Upload de imagens e cadastro
  document.getElementById("productForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return alert("Fa√ßa login novamente.");
    const email = user.email;
    const files = document.getElementById("productImages").files;
    if (files.length === 0) return alert("Selecione pelo menos 1 imagem.");

    const urls = [];
    for (let i = 0; i < Math.min(files.length, 2); i++) {
      const file = files[i];
      const fileRef = ref(storage, `uploads/${email}/${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      urls.push(url);
    }

    await addDoc(collection(db, "produtos"), {
      nome: document.getElementById("productName").value,
      descricao: document.getElementById("productDescription").value,
      preco: parseFloat(document.getElementById("productPrice").value),
      imagens: urls,
      vendedor: email,
      criadoEm: new Date()
    });

    // D√©bito autom√°tico
    const carteiraRef = doc(db, "carteira", email);
    const snap = await getDoc(carteiraRef);
    const saldoAtual = snap.exists() ? snap.data().saldo : 0;
    await setDoc(carteiraRef, { saldo: saldoAtual - 100 }, { merge: true });

    alert("Produto publicado com sucesso! (-100 AOA debitado)");
    carregarSaldo(email);
    carregarProdutos(email);
  });

  // Listar produtos do vendedor
  async function carregarProdutos(email) {
    productList.innerHTML = "Carregando...";
    const q = query(collection(db, "produtos"), where("vendedor", "==", email));
    const snap = await getDocs(q);
    let html = "";
    snap.forEach(docSnap => {
      const p = docSnap.data();
      const imgs = (p.imagens || []).map(url => `<img src="${url}" class="img-fluid rounded mb-2" style="max-height:120px">`).join("");
      html += `
        <div class="col-md-4 mb-4">
          <div class="card p-3">
            ${imgs}
            <h5>${p.nome}</h5>
            <p>${p.descricao}</p>
            <strong>${p.preco.toLocaleString()} AOA</strong>
          </div>
        </div>`;
    });
    productList.innerHTML = html || "<p>Nenhum produto encontrado.</p>";
  }

  // Saque
  document.getElementById("sacarBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) return;
    const email = user.email;
    const carteiraRef = doc(db, "carteira", email);
    const snap = await getDoc(carteiraRef);
    const saldo = snap.exists() ? snap.data().saldo : 0;

    if (saldo <= 0) return alert("Saldo insuficiente.");

    await addDoc(collection(db, "saques"), {
      vendedor: email,
      valor: saldo,
      status: "pendente",
      criadoEm: new Date()
    });
    await updateDoc(carteiraRef, { saldo: 0 });
    alert("Pedido de saque enviado!");
    carregarSaldo(email);
  });
</script>

</body>
</html>
