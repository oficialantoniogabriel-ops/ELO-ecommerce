  <style>
    body {

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">âšœï¸ Painel do Criador</a>
      <button id="logoutBtn" class="btn btn-outline-light">Sair</button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" data-section="usuarios">ğŸ‘¥ UsuÃ¡rios</a>
    <a href="#" data-section="produtos">ğŸ›ï¸ Produtos</a>
    <a href="#" data-section="afiliados">ğŸ¤ Afiliados</a>
    <a href="#" data-section="saques">ğŸ’° Saques</a>
    <a href="#" data-section="planos">ğŸ“¦ Planos</a>
    <a href="#" data-section="leads">ğŸ“© Leads</a>
    <a href="#" data-section="vendas">ğŸ’¸ Vendas</a>
  </div>

  <!-- ConteÃºdo -->
  <div class="content">
    <h2 class="text-warning mb-4">ğŸ“Š VisÃ£o Geral do Sistema</h2>
    <div id="conteudo">
      <p>Selecione uma categoria na barra lateral para visualizar os dados do sistema.</p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ğŸ”‘ CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "COLE_AQUI",
      authDomain: "COLE_AQUI",
      projectId: "COLE_AQUI",
      storageBucket: "COLE_AQUI",
      messagingSenderId: "COLE_AQUI",
      appId: "COLE_AQUI"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const conteudo = document.getElementById("conteudo");
    const logoutBtn = document.getElementById("logoutBtn");

    // ğŸ” VerificaÃ§Ã£o de acesso
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else if (user.email !== "oficialantoniogabriel@gmail.com") {
        alert("Acesso restrito. Esta pÃ¡gina Ã© apenas para o criador do sistema.");
        signOut(auth);
        window.location.href = "loja.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    // ğŸ”¹ FunÃ§Ã£o para carregar coleÃ§Ãµes
    async function carregarColecao(nome) {
      conteudo.innerHTML = `<p class='text-warning'>Carregando ${nome}...</p>`;
      try {
        const snap = await getDocs(collection(db, nome));
        if (snap.empty) {
          conteudo.innerHTML = `<p class='text-muted'>Nenhum dado encontrado em "${nome}".</p>`;
          return;
        }
        let html = `<table class="table table-dark table-striped"><thead><tr>`;
        const firstDoc = snap.docs[0].data();
        Object.keys(firstDoc).forEach((k) => (html += `<th>${k}</th>`));
        html += "</tr></thead><tbody>";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          html += "<tr>";
          Object.keys(firstDoc).forEach((k) => (html += `<td>${d[k] ?? "-"}</td>`));
          html += "</tr>";
        });
        html += "</tbody></table>";
        conteudo.innerHTML = html;
      } catch (e) {
        conteudo.innerHTML = `<p class='text-danger'>Erro ao carregar ${nome}: ${e.message}</p>`;
      }
    }

    // ğŸ”¸ Menu lateral
    document.querySelectorAll(".sidebar a").forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const sec = link.getAttribute("data-section");
        carregarColecao(sec);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
