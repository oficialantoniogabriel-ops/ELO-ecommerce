<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afiliados - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#000; color:#fff; font-family:'Poppins',sans-serif; }
    .navbar { background:linear-gradient(90deg,#b8860b 0%,#000 100%); }
    .navbar-brand { color:#fff!important; font-weight:700; }
    .card { background-color:#111; border:1px solid #222; border-radius:12px; color:#fff; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="painel.html">⚜️ ELO Commerce</a>
  </div>
</nav>

<div class="container mt-5">
  <h3 class="text-warning">Programa de Afiliados</h3>
  <p>Compartilhe seu link e ganhe 10% de comissão por cada venda concluída!</p>
  <div class="card p-3 mb-4">
    <p>Seu link:</p>
    <input type="text" id="link" class="form-control text-center" readonly>
    <button class="btn btn-warning mt-2" id="copiar">Copiar Link</button>
  </div>
  <h5 class="text-warning">Estatísticas</h5>
  <div id="stats">Carregando...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
  authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
  projectId: "elo-ecommerce-ecd87",
  storageBucket: "elo-ecommerce-ecd87.appspot.com",
  messagingSenderId: "375574231770",
  appId: "1:375574231770:web:78279cb6aac72c454703e3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, async user=>{
  if(!user){window.location="login.html";return;}
  const email=user.email;
  const refLink=`https://elo-commerce.com/?ref=${encodeURIComponent(email)}`;
  document.getElementById("link").value=refLink;

  const clicksQ=query(collection(db,"referencias"),where("emailAfiliado","==",email));
  const vendasQ=query(collection(db,"vendas"),where("afiliado","==",email));
  const clicksSnap=await getDocs(clicksQ);
  const vendasSnap=await getDocs(vendasQ);
  let totalVendas=0, ganho=0;
  vendasSnap.forEach(v=>{ totalVendas++; ganho+=v.data().preco*0.10; });
  document.getElementById("stats").innerHTML=
  `<div class='card p-3'>
     <p>Cliques: <b>${clicksSnap.size}</b></p>
     <p>Vendas: <b>${totalVendas}</b></p>
     <p>Ganhos: <b>${ganho.toFixed(2)} USD</b></p>
   </div>`;
});

document.getElementById("copiar").onclick=()=>{
  const input=document.getElementById("link");
  input.select();
  navigator.clipboard.writeText(input.value);
  alert("Link copiado!");
};
</script>
</body>
      </html>
