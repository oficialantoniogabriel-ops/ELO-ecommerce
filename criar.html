<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #111;
      border: 1px solid #222;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,215,0,0.1);
    }
    .form-control {
      background-color: #222;
      border: 1px solid #333;
      color: #fff;
    }
    .form-control:focus {
      background-color: #1a1a1a;
      color: #fff;
      border-color: #b8860b;
      box-shadow: none;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      width: 100%;
      border-radius: 25px;
      padding: 10px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.03);
    }
    .text-gold {
      color: #ffcc00;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <h3 class="mb-3 text-gold">⚜️ Entrar</h3>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="E-mail" required>
      </div>
      <div class="mb-3">
        <input type="password" id="senha" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn-gold mt-2">Entrar</button>
    </form>
    <p class="mt-3 text-muted">Ainda não tem conta? <a href="criar.html">Criar Conta</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
      authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
      projectId: "elo-ecommerce-ecd87",
      storageBucket: "elo-ecommerce-ecd87.appspot.com",
      messagingSenderId: "375574231770",
      appId: "1:375574231770:web:78279cb6aac72c454703e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redireciona se já estiver logado
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "painel.html";
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        alert("✅ Login efetuado com sucesso!");
        window.location.href = "painel.html";
      } catch (error) {
        console.error(error);
        alert("❌ Erro ao fazer login: " + error.message);
      }
    });
  </script>

</body>
        </html>
