<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõçÔ∏è Criar Conta - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #111;
      border: 1px solid #b8860b;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,215,0,0.1);
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .form-control {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }
    .form-control:focus {
      background: #111;
      color: #fff;
      border-color: #b8860b;
      box-shadow: none;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px;
      width: 100%;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üõçÔ∏è Criar Conta</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required minlength="6">
      </div>
      <button type="submit" class="btn-gold mt-3">Criar Conta</button>
      <p class="mt-3 text-secondary">J√° tem conta? <a href="login.html">Entrar</a></p>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
      authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
      projectId: "elo-ecommerce-ecd87",
      storageBucket: "elo-ecommerce-ecd87.appspot.com",
      messagingSenderId: "375574231770",
      appId: "1:375574231770:web:78279cb6aac72c454703e3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        await setDoc(doc(db, "usuarios", email), {
          nome: nome,
          email: email,
          criadoEm: new Date()
        });

        alert("‚úÖ Conta criada com sucesso!");
        window.location.href = "login.html";
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          alert("‚ö†Ô∏è Este email j√° est√° em uso. Tente outro ou fa√ßa login.");
        } else if (err.code === "auth/invalid-email") {
          alert("‚ùå Email inv√°lido. Verifique e tente novamente.");
        } else if (err.code === "auth/weak-password") {
          alert("‚ö†Ô∏è Senha muito fraca. Use pelo menos 6 caracteres.");
        } else {
          alert("Erro ao criar conta: " + err.message);
        }
      }
    });
  </script>
</body>
  </html>
