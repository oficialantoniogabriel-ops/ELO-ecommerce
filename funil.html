<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="container text-center py-5">
  <h1>Crie sua loja gr√°tis em minutos</h1>
  <form id="lead-form" class="row g-3 justify-content-center mt-4">
    <div class="col-md-3"><input type="text" id="lead-name" class="form-control" placeholder="Nome" required></div>
    <div class="col-md-3"><input type="email" id="lead-email" class="form-control" placeholder="Email" required></div>
    <div class="col-md-2"><button class="btn btn-primary w-100" type="submit">Cadastrar</button></div>
  </form>
  <p id="lead-message" class="mt-3"></p>
</div>
<footer class="bg-dark text-white text-center py-3">&copy; 2025 ELO Commerce</footer>
<script>
  const firebaseConfig={apiKey:"YOUR_API_KEY",authDomain:"YOUR_PROJECT_ID.firebaseapp.com",projectId:"YOUR_PROJECT_ID",storageBucket:"YOUR_PROJECT_ID.appspot.com",messagingSenderId:"YOUR_SENDER_ID",appId:"YOUR_APP_ID"};
  firebase.initializeApp(firebaseConfig);
  const db=firebase.firestore();
  const form=document.getElementById('lead-form');
  form.addEventListener('submit',e=>{
    e.preventDefault();
    const nome=document.getElementById('lead-name').value;
    const email=document.getElementById('lead-email').value;
    db.collection('leads').add({nome,email,criadoEm:new Date()})
      .then(()=>document.getElementById('lead-message').textContent='Obrigado! Verifique seu email.')
      .catch(()=>document.getElementById('lead-message').textContent='Erro ao cadastrar.');
    form.reset();
  });
</script>
</body>
    </html>
