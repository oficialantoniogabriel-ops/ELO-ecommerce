<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produto - ELO Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 p-6">

  <div id="product" class="max-w-2xl mx-auto text-center"></div>

  <div class="text-center mt-10">
    <a href="index.html" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">⬅ Voltar à loja</a>
  </div>

  <footer class="text-center mt-10 text-sm text-gray-500">
    © <span id="year"></span> ELO Commerce — Todos os direitos reservados
  </footer>

  <script>
    const products = [
      { id: 1, name: "Ebook de Marketing Digital", price: 7500, img: "https://via.placeholder.com/400", desc: "Aprenda estratégias reais de marketing digital e cresça seu negócio online." },
      { id: 2, name: "Curso de Design Gráfico", price: 15000, img: "https://via.placeholder.com/400", desc: "Domine ferramentas de design como Photoshop, Illustrator e Canva." },
      { id: 3, name: "Fone Bluetooth ELO", price: 22000, img: "https://via.placeholder.com/400", desc: "Som limpo e duradouro com bateria de 24 horas." }
    ];

    const rates = { AOA: 1, USD: 0.0011, EUR: 0.0010 };
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get("id"));
    const product = products.find(p => p.id === id);
    const currency = "AOA";

    if (product) {
      document.getElementById("product").innerHTML = `
        <img src="${product.img}" alt="${product.name}" class="mx-auto rounded-xl mb-4 w-full max-w-md shadow-lg"/>
        <h1 class="text-3xl font-bold mb-2">${product.name}</h1>
        <p class="text-gray-600 mb-4">${product.desc}</p>
        <p class="text-xl font-semibold mb-4">${(product.price * rates[currency]).toFixed(2)} ${currency}</p>
        <button onclick="comprar()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Comprar Agora</button>
      `;
    } else {
      document.getElementById("product").innerHTML = "<p class='text-center text-red-600'>Produto não encontrado.</p>";
    }

    function comprar() {
      alert("✅ Compra simulada! Obrigado por adquirir " + product.name + ".");
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
  </html>
