<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELO Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 p-6">

  <h1 class="text-3xl font-bold text-center mb-6">üõçÔ∏è ELO Commerce</h1>

  <div class="text-center mb-4">
    <label class="font-semibold">Moeda:</label>
    <select id="currency" class="border p-2 rounded">
      <option value="AOA">Kwanza (AOA)</option>
      <option value="USD">D√≥lar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
    </select>
  </div>

  <div id="products" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6 mb-8"></div>

  <h2 class="text-xl font-semibold text-center mb-2">üõí Carrinho</h2>
  <div id="cart"></div>

  <footer class="text-center mt-10 text-sm text-gray-500">
    ¬© <span id="year"></span> ELO Commerce ‚Äî Todos os direitos reservados
  </footer>

  <script>
    const products = [
      { id: 1, name: "Ebook de Marketing Digital", price: 7500, img: "https://via.placeholder.com/250" },
      { id: 2, name: "Curso de Design Gr√°fico", price: 15000, img: "https://via.placeholder.com/250" },
      { id: 3, name: "Fone Bluetooth ELO", price: 22000, img: "https://via.placeholder.com/250" }
    ];

    let currency = "AOA";
    const rates = { AOA: 1, USD: 0.0011, EUR: 0.0010 };
    let cart = [];

    function convert(amount) {
      return (amount * rates[currency]).toFixed(2) + " " + currency;
    }

    function renderProducts() {
      const container = document.getElementById("products");
      container.innerHTML = products.map(p => `
        <div class="border rounded-xl shadow bg-white p-4 text-center">
          <img src="${p.img}" class="mx-auto rounded mb-2"/>
          <h3 class="font-semibold">${p.name}</h3>
          <p class="text-gray-600">${convert(p.price)}</p>
          <button onclick="addToCart(${p.id})" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">Adicionar</button>
        </div>
      `).join("");
    }

    function renderCart() {
      const container = document.getElementById("cart");
      if (cart.length === 0) {
        container.innerHTML = "<p class='text-center text-gray-500'>Carrinho vazio.</p>";
        return;
      }
      const items = cart.map(item => `
        <div class="flex justify-between border-b py-1">
          <span>${item.name}</span>
          <span>${convert(item.price)}</span>
        </div>
      `).join("");
      const total = cart.reduce((s, p) => s + p.price, 0);
      container.innerHTML = `
        ${items}
        <p class="text-center font-bold mt-4">Total: ${convert(total)}</p>
        <div class="text-center mt-2">
          <button onclick="checkout()" class="bg-green-600 text-white px-6 py-2 rounded">Finalizar Pagamento</button>
        </div>
      `;
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function checkout() {
      alert("Pagamento confirmado! Obrigado por comprar na ELO Commerce!");
      cart = [];
      renderCart();
    }

    document.getElementById("currency").addEventListener("change", (e) => {
      currency = e.target.value;
      renderProducts();
      renderCart();
    });

    document.getElementById("year").textContent = new Date().getFullYear();
    renderProducts();
    renderCart();
  </script>

</body>
  </html>
