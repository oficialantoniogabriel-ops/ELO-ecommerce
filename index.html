<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚öúÔ∏è ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    header {
      background: linear-gradient(90deg, #b8860b, #000);
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-weight: 700;
      color: #fff;
    }
    header p {
      color: #ffeb99;
    }
    nav {
      background-color: #111;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    .produto-card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .produto-card:hover {
      transform: scale(1.03);
      border-color: #b8860b;
    }
    .produto-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn-comprar {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      margin-top: 10px;
    }
    .btn-comprar:hover {
      background-color: #ffcc00;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #222;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚öúÔ∏è ELO Commerce</h1>
    <p>Conectando Criadores e Compradores com Tecnologia</p>
  </header>

  <nav>
    <a href="index.html">üè† In√≠cio</a>
    <a href="loja.html">üõçÔ∏è Loja</a>
    <a href="cadastro.html">üìù Criar Conta</a>
    <a href="login.html">üîê Login</a>
  </nav>

  <div class="container mt-5">
    <h2 class="text-warning text-center mb-4">Produtos em Destaque</h2>
    <div id="lista-produtos" class="row"></div>
  </div>

  <footer>
    <p>¬© 2025 ELO Commerce - Todos os direitos reservados.</p>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
      authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
      projectId: "elo-ecommerce-ecd87",
      storageBucket: "elo-ecommerce-ecd87.appspot.com",
      messagingSenderId: "375574231770",
      appId: "1:375574231770:web:78279cb6aac72c454703e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("lista-produtos");

    async function carregarProdutos() {
      const snap = await getDocs(collection(db, "produtos"));
      if (snap.empty) {
        lista.innerHTML = `<p class="text-center text-muted">Nenhum produto encontrado.</p>`;
        return;
      }

      snap.forEach(doc => {
        const p = doc.data();
        const card = `
          <div class="col-md-4">
            <div class="produto-card">
              <img src="${p.imagem || 'https://via.placeholder.com/300x180?text=Sem+Imagem'}" alt="${p.nome}">
              <h5 class="mt-2 text-warning">${p.nome}</h5>
              <p>${p.descricao || "Produto dispon√≠vel."}</p>
              <strong>${p.preco || "0"} AOA</strong><br>
              <a href="loja.html" class="btn btn-comprar">Comprar</a>
            </div>
          </div>
        `;
        lista.innerHTML += card;
      });
    }

    carregarProdutos();
  </script>
</body>
  </html>
