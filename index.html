<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">

  <title>ELO Commerce - In√≠cio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: radial-gradient(circle, #111 0%, #000 100%);
    }
    .hero h1 {
      color: #ffcc00;
      font-size: 2.2rem;
      font-weight: 700;
    }
    .hero p {
      color: #ddd;
      font-size: 1rem;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border-radius: 25px;
      font-weight: 600;
      padding: 10px 24px;
      transition: 0.3s;
      border: none;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }
    .produtos {
      padding: 60px 20px;
    }
    .card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 10px;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }
    .card img {
      border-radius: 10px 10px 0 0;
      height: 200px;
      object-fit: cover;
    }
    footer {
      background: #000;
      color: #999;
      text-align: center;
      padding: 15px 0;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">‚öúÔ∏è ELO Commerce</a>
    <div class="ms-auto">
      <a href="login.html" class="btn btn-outline-light me-2">Entrar</a>
      <a href="criar.html" class="btn-gold">Criar Conta</a>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <h1>Venda e Compre com Estilo</h1>
  <p>Transforme sua ideia em neg√≥cio com o ELO Commerce ‚Äî simples, r√°pido e seguro.</p>
  <a href="criar.html" class="btn-gold mt-3">Comece Agora</a>
</section>

<!-- Produtos em Destaque -->
<section class="produtos container">
  <h2 class="text-center text-warning mb-4">üõçÔ∏è Produtos em Destaque</h2>
  <div class="row" id="listaProdutos"></div>
</section>

<footer>
  &copy; 2025 ELO Commerce. Todos os direitos reservados.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const lista = document.getElementById("listaProdutos");

  async function carregarProdutos() {
    lista.innerHTML = `<p class='text-center text-secondary'>Carregando produtos...</p>`;
    const snap = await getDocs(collection(db, "produtos"));
    if (snap.empty) {
      lista.innerHTML = `<p class='text-center text-muted'>Nenhum produto dispon√≠vel no momento.</p>`;
      return;
    }

    let html = "";
    snap.forEach(doc => {
      const p = doc.data();
      html += `
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="${p.imagem || 'https://via.placeholder.com/300x200?text=Produto'}" alt="${p.nome}">
            <div class="card-body text-center">
              <h5>${p.nome || 'Produto'}</h5>
              <p>${p.descricao || 'Sem descri√ß√£o'}</p>
              <p class="text-warning fw-bold">${p.preco || '0'} AOA</p>
              <a href="login.html" class="btn-gold">Comprar</a>
            </div>
          </div>
        </div>
      `;
    });
    lista.innerHTML = html;
  }

  carregarProdutos();
</script>

</body>
  </html>
