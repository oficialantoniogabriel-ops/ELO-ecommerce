<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELO Commerce - Sua Loja Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    header {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .navbar {
      background-color: #111;
      border-bottom: 1px solid #222;
    }
    .navbar a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    .navbar a:hover {
      color: #fff;
    }
    h2 {
      color: #ffcc00;
      margin: 40px 0 20px;
      text-align: center;
    }
    .card {
      background: #111;
      border: 1px solid #222;
      border-radius: 15px;
      padding: 10px;
      color: #fff;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      transition: 0.3s;
      font-weight: 600;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #888;
      border-top: 1px solid #222;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>‚öúÔ∏è ELO Commerce</h1>
    <p>Conectando Criadores e Compradores com Tecnologia</p>
  </header>

  <nav class="navbar justify-content-center">
    <a href="index.html">üè† In√≠cio</a>
    <a href="loja.html">üõçÔ∏è Loja</a>
    <a href="criar.html">üßæ Criar Conta</a>
    <a href="login.html">üîê Login</a>
  </nav>

  <div class="container my-5">
    <h2>Produtos em Destaque</h2>
    <div class="row" id="produtosContainer">
      <p class="text-center text-warning">Carregando produtos...</p>
    </div>
  </div>

  <footer>
    &copy; 2025 ELO Commerce ‚Äî Todos os direitos reservados.
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
      authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
      projectId: "elo-ecommerce-ecd87",
      storageBucket: "elo-ecommerce-ecd87.appspot.com",
      messagingSenderId: "375574231770",
      appId: "1:375574231770:web:78279cb6aac72c454703e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("produtosContainer");

    async function carregarProdutos() {
      try {
        const snap = await getDocs(collection(db, "produtos"));
        if (snap.empty) {
          container.innerHTML = "<p class='text-center text-muted'>Nenhum produto dispon√≠vel no momento.</p>";
          return;
        }

        let html = "";
        snap.forEach(doc => {
          const p = doc.data();
          const imagem = p.imagem || "https://via.placeholder.com/400x200?text=Sem+Imagem";
          html += `
            <div class="col-md-4 col-sm-6 mb-4">
              <div class="card">
                <img src="${imagem}" alt="${p.nome}">
                <h5 class="mt-3">${p.nome}</h5>
                <p class="text-secondary">${p.descricao || "Sem descri√ß√£o"}</p>
                <p class="fw-bold text-warning">${p.preco || "0"} AOA</p>
                <button class="btn-gold">Comprar</button>
              </div>
            </div>
          `;
        });
        container.innerHTML = html;

      } catch (err) {
        container.innerHTML = `<p class='text-danger text-center'>Erro ao carregar produtos: ${err.message}</p>`;
      }
    }

    carregarProdutos();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
