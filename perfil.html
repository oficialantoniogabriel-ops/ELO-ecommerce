<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - ELO Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #b8860b 0%, #000 100%);
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffcc00;
    }
    .btn-gold {
      background-color: #b8860b;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 18px;
      transition: 0.3s;
    }
    .btn-gold:hover {
      background-color: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand">⚜️ ELO Commerce</a>
    <div class="ms-auto">
      <button id="voltarBtn" class="btn btn-outline-light me-2">⬅️ Voltar</button>
      <button id="logoutBtn" class="btn btn-gold">Sair</button>
    </div>
  </div>
</nav>

<!-- Perfil -->
<div class="container text-center">
  <h2 class="text-warning mb-3">Meu Perfil</h2>

  <img id="fotoPerfil" src="https://via.placeholder.com/120" class="profile-img mb-3" alt="Foto de Perfil">
  <div class="mb-3">
    <input type="file" id="uploadFoto" class="form-control bg-dark text-light">
  </div>

  <form id="perfilForm" class="text-start">
    <div class="mb-3">
      <label class="form-label text-warning">Nome</label>
      <input type="text" id="nome" class="form-control bg-dark text-light" required>
    </div>
    <div class="mb-3">
      <label class="form-label text-warning">Bio</label>
      <textarea id="bio" class="form-control bg-dark text-light" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label text-warning">Email</label>
      <input type="email" id="email" class="form-control bg-dark text-light" readonly>
    </div>
    <button type="submit" class="btn-gold w-100 mt-2">Salvar Alterações</button>
  </form>
</div>

<footer class="text-center py-3 mt-5" style="background:#111; color:#777;">
  &copy; 2025 ⚜️ ELO Commerce — Perfil do Usuário
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAN_7vyt0XcOt6NvOE6MDoBCajUjhToCR0",
    authDomain: "elo-ecommerce-ecd87.firebaseapp.com",
    projectId: "elo-ecommerce-ecd87",
    storageBucket: "elo-ecommerce-ecd87.appspot.com",
    messagingSenderId: "375574231770",
    appId: "1:375574231770:web:78279cb6aac72c454703e3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const fotoPerfil = document.getElementById("fotoPerfil");
  const uploadFoto = document.getElementById("uploadFoto");
  const perfilForm = document.getElementById("perfilForm");
  const nomeInput = document.getElementById("nome");
  const bioInput = document.getElementById("bio");
  const emailInput = document.getElementById("email");

  let userEmail = "";

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    userEmail = user.email;
    emailInput.value = user.email;
    carregarPerfil();
  });

  async function carregarPerfil() {
    const refDoc = doc(db, "usuarios", userEmail);
    const snap = await getDoc(refDoc);
    if (snap.exists()) {
      const data = snap.data();
      nomeInput.value = data.nome ?? "";
      bioInput.value = data.bio ?? "";
      fotoPerfil.src = data.fotoURL ?? "https://via.placeholder.com/120";
    }
  }

  perfilForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    await setDoc(doc(db, "usuarios", userEmail), {
      nome: nomeInput.value,
      bio: bioInput.value,
      email: userEmail,
      fotoURL: fotoPerfil.src
    }, { merge: true });
    alert("✅ Perfil atualizado com sucesso!");
  });

  uploadFoto.addEventListener("change", async () => {
    const arquivo = uploadFoto.files[0];
    if (!arquivo) return;
    const fileRef = ref(storage, "perfil/" + userEmail + "/" + arquivo.name);
    await uploadBytes(fileRef, arquivo);
    const url = await getDownloadURL(fileRef);
    fotoPerfil.src = url;
    await setDoc(doc(db, "usuarios", userEmail), { fotoURL: url }, { merge: true });
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "index.html";
  });

  document.getElementById("voltarBtn").addEventListener("click", () => {
    window.location.href = "painel.html";
  });
</script>

</body>
    </html>
